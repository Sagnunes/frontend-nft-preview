<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
    <link href="./output.css" rel="stylesheet">
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

<main class="flex justify-center items-center mx-auto h-screen">
    <section class="bg-dark-blue-card w-[327px] h-[543px] rounded-2xl p-6 ">

        <div class="relative">
            <img src="../images/image-equilibrium.jpg" alt="equilibrium image" class="rounded-lg">
            <div class="bg-soft-cyan w-[279px] h-[279px] rounded-lg absolute bg-no-repeat bg-center top-0 bg-opacity-0 hover:bg-opacity-60 hover:bg-[url('../images/icon-view.svg')] hover:transition  hover:cursor-pointer"></div>
        </div>

        <h1 class="mt-6 font-semibold text-2xl text-white hover:text-soft-cyan cursor-pointer">Equilibrium #3429</h1>

        <p class="text-soft-blue text-base font-light mt-3"> Our Equilibrium collection promotes balance and calm.</p>

        <div class="flex justify-between mt-3 ">
            <div class="flex flex-row gap-[6px]">
                <img src="../images/icon-ethereum.svg" alt="ethereum icon">
                <span class="font-semibold text-soft-cyan text-[15px]">0.041 ETH</span>
            </div>
            <div class="flex flex-row gap-[6px] items-center">
                <img src="../images/icon-clock.svg" alt="clock icon" class="w-4 h-4">
                <span class="font-normal text-soft-blue text-[15px]">3 days left</span>
            </div>
        </div>

        <div class="mt-4 border-t border-dark-blue-line"></div>
        <div class="flex flex-row mt-4 gap-4">
            <img src="../images/image-avatar.png" alt="avatar icon" class="w-8 h-8 border border-white rounded-full">
            <p class="font-normal text-[15px] text-soft-blue">Creation of <span
                    class="text-white hover:text-soft-cyan cursor-pointer">Jules Wyvern</span></p>
        </div>
    </section>
</main>
<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Sérgio Nunes</a>.
</div>
</body>
</html>
